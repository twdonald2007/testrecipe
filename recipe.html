<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>食譜播放頁（單頁 + JSON）</title>
  <link rel="stylesheet" href="./css/recipe.css" />
  <style>
    /* 輕量區塊樣式，與你的 index.css 相容 */
    .container { max-width: 820px; margin-inline: auto; padding-inline: 20px; }
    .page-head { padding: 24px 0 8px; }
    .page-title { margin: 0 0 6px; font-size: clamp(22px,2.2vw + 10px,34px); }
    .page-meta { color: var(--muted); font-size: 14px; }
    .stage { margin: 16px 0 10px; padding: 14px; border: 3px solid var(--green); background: var(--cream-2); box-shadow: var(--shadow); }
    .stage h3 { margin: 0 0 8px; font-size: 18px; }
    .list { display: grid; gap: 12px; }
    .item { padding: 12px; border: 2px solid var(--green); background: #fffaf0a0; }
    .item-step { font-weight: 700; }
    .item-narr { color: var(--muted); margin-top: 4px; }
    .nav-row { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 12px; margin: 18px 0 8px; }
    .nav-row .spacer { text-align: center; color: var(--muted); }
    .btn { padding: 12px 14px; border: 2px solid var(--green); background: var(--orange); cursor: pointer; font-weight: 700; }
    .btn:disabled { opacity: .5; cursor: not-allowed; }
    .toc { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 6px; }
    .toc button { padding: 6px 10px; border: 2px solid var(--green); background: var(--cream-2); cursor: pointer; }
    .toc button[aria-current="page"] { background: var(--green); color: var(--cream); }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <div class="brand"><div class="brand__logo" aria-hidden="true"></div>食譜播放器</div>
      <nav class="nav__links" aria-label="主要導覽">
        <a class="nav__link" aria-current="page" href="#">單頁模式</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-head">
      <h1 class="page-title">單頁閱讀（JSON 驅動）</h1>
      <p class="page-meta">左右按鈕或鍵盤 ←/→ 切換頁；支援外部 data.json。</p>
    </section>

    <section class="stage">
      <div class="nav-row">
        <button id="btnPrev" class="btn">← 上一頁</button>
        <div class="spacer"><span id="pageInfo">第 1 / 1 頁</span></div>
        <button id="btnNext" class="btn">下一頁 →</button>
      </div>

      <div id="content" class="list" aria-live="polite" aria-atomic="true"></div>

      <div class="toc" id="toc" aria-label="快速跳頁"></div>
    </section>

    <section class="section">
      <div class="cta">
        <div class="cta__row">
        </div>
      </div>
    </section>
  </main>

    <script src="./js/recipe.js"></script>

</body>
</html>
